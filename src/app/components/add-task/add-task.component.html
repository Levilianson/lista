<form class="add-form" 
    (ngSubmit)="onSubmit()"
    *ngIf="showAddTask"
>
    <div class="form-control">
        <label for="text">Task</label>
        <input type="text" 
            name="text" 
            id="text" 
            placeholder="Add Task Text"
            [(ngModel)]="text"
        />

    </div>
    <div class="form-control">
        <label for="day">Day & tiempo</label>
        <input type="text" 
            name="day" 
            id="day" 
            placeholder="add Day y time"
            [(ngModel)]="day"
        />
    </div>
    <div class="form-control form-control-check">
        <label for="reminder">Reminder</label>
        <input type="checkbox" 
            name="reminder" 
            id="reminder"
            [(ngModel)]="reminder"
        />
    </div>
    <!--CON ESTO SE VE EN EL TEMPLATE {{ text }} -->
    <input type="submit" value="Save Task" class="btn btn-block">
</form>
