
<!--PARA LOGRAR QUE FUNCIONE EL TASKS RECIBE EL TASK:TEXT 
    PARA ACTIVAR EFECTO FALSE/TRUE SE SETEA AL DIV-->
<div 
    class="task"
    [ngClass]="{ reminder: task.reminder }"
    (click)="onToggle(task)"
>
    <h3>{{task.text}} 
        <fa-icon 
            [icon]="faTimes"
            [ngStyle]="{'color':'red'}"
            (click)="onDelete(task)"
        ></fa-icon></h3>
    <P>
        {{task.day}}
    </P>
</div>
