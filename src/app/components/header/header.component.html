<!--montamos los nuevos componetes-->
<header>
    <h1>{{title}}</h1><!--viene del app.component Y RECIBE EL btnClick-->
    <app-boton 
        color="{{showAddTask ? 'red':'green'}}" 
        text="{{showAddTask ? 'close Task' : 'Add Task'}}" 
        (btnClick)="toggleAddTask()"
        *ngIf="hasRoute('/')"
        >
    </app-boton>
</header>
